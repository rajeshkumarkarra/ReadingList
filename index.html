<!DOCTYPE html>
<html>
<head>
    <title>Reading List</title>
    <style>
        /* Optional: Basic styling for the iframe container */
        .google-doc-container {
            width: 100%; /* Make it responsive */
            height: 600px; /* Adjust height as needed */
            border: 1px solid #ccc; /* Optional border */
            margin-bottom: 20px;
        }
        .google-doc-iframe {
            width: 100%;
            height: 100%;
            border: none; /* Remove default iframe border */
        }
    </style>
</head>
<body>
    <h1>Welcome to my page!</h1>
    <p>Here is a reading list:</p>

    <div class="google-doc-container">
        <iframe
            src="https://docs.google.com/document/d/e/2PACX-1vQOaOw2IiKlA0WskpZBjU47ekZsYEd2Fhu-KM8_fRzt0TwMxUcdCFsgrjjj5QsVfoYM3CXBM7T-nkSC/pub?embedded=true"
            class="google-doc-iframe"
            allowfullscreen>
        </iframe>
    </div>

    <p>More content below the document...</p>

    </body>
</html>
