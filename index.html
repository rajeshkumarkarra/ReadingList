<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- For responsive design -->
  <title>Reading List</title>
  <style>
    /* Make iframe responsive */
    iframe {
      width: 100%;  /* Full width */
      height: 100vh; /* Full viewport height */
      border: none;
    }

    /* Ensure body takes full height to fill the viewport */
    body {
      margin: 0;
      height: 100%;
    }
  </style>
</head>
<body>

  <h1>Reading List</h1>

  <!-- Replace the src with your Google Doc embed URL -->
  <iframe src="https://docs.google.com/document/d/e/2PACX-1vQOaOw2IiKlA0WskpZBjU47ekZsYEd2Fhu-KM8_fRzt0TwMxUcdCFsgrjjj5QsVfoYM3CXBM7T-nkSC/pub?embedded=true"></iframe>

</body>
</html>
